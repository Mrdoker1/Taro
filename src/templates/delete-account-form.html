<form action="https://formspree.io/f/mnngaygn" method="POST">
    <div class="form-group">
        <label for="app">Application *</label>
        <select id="app" name="app" required onchange="updateSubject()">
            <option value="">Select an application</option>
            <option value="Smart Doc Scanner">Smart Doc Scanner</option>
            <option value="Seluna App">Seluna App</option>
        </select>
    </div>

    <div class="form-group">
        <label for="email">Your Email Address *</label>
        <input type="email" id="email" name="email" required 
               placeholder="Enter the email associated with your account">
    </div>

    <div class="form-group">
        <label for="reason">Reason for Deletion (Optional)</label>
        <select id="reason" name="reason">
            <option value="">Select a reason</option>
            <option value="no-longer-needed">No longer need the app</option>
            <option value="privacy-concerns">Privacy concerns</option>
            <option value="switching-apps">Switching to another app</option>
            <option value="technical-issues">Technical issues</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="additional-info">Additional Information (Optional)</label>
        <textarea id="additional-info" name="message" 
                 placeholder="Please provide any additional details about your deletion request..."></textarea>
    </div>

    <div class="form-group">
        <label style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" name="confirmation" required style="width: auto; margin: 0;"> 
            <span>I understand that this action is permanent and cannot be undone</span>
        </label>
    </div>

    <input type="hidden" id="subject" name="_subject" value="Account Deletion Request">
    <input type="hidden" name="_next" value="https://taro.ru/privacy/delete-account?success=true">
    
    <button type="submit" class="submit-btn">Send Deletion Request</button>
</form>

<script>
function updateSubject() {
    const appSelect = document.getElementById('app');
    const subjectInput = document.getElementById('subject');
    if (!appSelect || !subjectInput) return;
    
    const selectedApp = appSelect.value;
    if (selectedApp) {
        subjectInput.value = selectedApp + ' - Account Deletion Request';
    } else {
        subjectInput.value = 'Account Deletion Request';
    }
}

// Update subject on page load if app is already selected
document.addEventListener('DOMContentLoaded', function() {
    updateSubject();
});
</script>
