<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seluna Course Editor - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0E0B1D;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #1A1625;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(232, 210, 140, 0.2);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(232, 210, 140, 0.2);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #0E0B1D;
            color: #ffffff;
        }
        input:focus {
            outline: none;
            border-color: #E8D28C;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #E8D28C;
            color: #0E0B1D;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>SelunaCourse Editor</h1>
        <p class="subtitle">Enter your credentials to continue</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
            <div class="error" id="error">Invalid credentials</div>
        </form>
    </div>

    <script>
        // Проверяем токен при загрузке
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('editor-token');
            if (token) {
                // Если токен есть, загружаем редактор
                loadEditor();
            }
        });

        function loadEditor() {
            // Перенаправляем на страницу редактора
            window.location.href = '/course-editor/editor';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/course-editor/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        // Сохраняем токен в localStorage
                        localStorage.setItem('editor-token', data.token);
                        // Загружаем редактор
                        loadEditor();
                    }
                } else {
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
