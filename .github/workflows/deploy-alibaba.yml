name: Deploy to Alibaba (artifact)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-alibaba-artifact
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build on runner
        run: |
          set -euxo pipefail
          npm ci --no-audit --no-fund
          npm run build

          # Собираем минимальный артефакт для рантайма
          rm -rf deploy_artifact
          mkdir -p deploy_artifact
          cp -r dist package.json package-lock.json deploy_artifact/
          # Если хочешь деплоить .env из репозитория — раскомментируй:
          # cp -r .env* deploy_artifact/ 2>/dev/null || true

      - name: Copy artifact to server (as files, not as .tgz)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ALI_DEPLOY_HOST }}
          username: ${{ secrets.ALI_DEPLOY_USER }}
          key: ${{ secrets.ALI_DEPLOY_SSH_KEY }}
          # Если SSH-ключ без пароля — удалите строку ниже:
          passphrase: ${{ secrets.ALI_DEPLOY_SSH_PASSPHRASE }}
          port: 22
          # Передаём ИМЕННО СОДЕРЖИМОЕ каталога — тогда scp-action корректно распакует файлы
          source: "deploy_artifact/*"
          target: "/tmp/deploy_artifact"
          # Можно включить rm=true, чтобы чистить target перед раскладкой (опционально):
          # rm: true

      - name: Release artifact on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ALI_DEPLOY_HOST }}
          username: ${{ secrets.ALI_DEPLOY_USER }}
          key: ${{ secrets.ALI_DEPLOY_SSH_KEY }}
          # Если SSH-ключ без пароля — удалите строку ниже:
          passphrase: ${{ secrets.ALI_DEPLOY_SSH_PASSPHRASE }}
          port: 22
          command_timeout: 45m
          script: |
            set -euxo pipefail

            # На 1ГБ RAM лучше иметь swap
            if [ ! -f /swapfile ]; then
              sudo fallocate -l 2G /swapfile || sudo dd if=/dev/zero of=/swapfile bs=1M count=2048
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
              sudo swapon -a
            fi

            # Разворачивание на сервере
            sudo -u myapp bash -s <<'REMOTE'
            set -euxo pipefail

            SRC="/tmp/deploy_artifact"
            DEST="/srv/myapp/repo"

            # sanity-check: на случай, если scp-action принёс не то
            test -f "$SRC/package.json"
            test -d "$SRC/dist"

            mkdir -p "$DEST"
            cd "$DEST"

            # Бэкап предыдущей версии (по желанию)
            mkdir -p ../releases
            ts="$(date -u +%Y%m%d%H%M%S)"
            if [ -d dist ] || [ -f package.json ]; then
              tar -czf ../releases/backup-$ts.tgz dist package*.json .env* 2>/dev/null || true
            fi

            # Если хочешь сохранять .env на сервере — исключай их:
            # rsync -a --delete --exclude '.env*' "$SRC"/ "$DEST"/
            # Если .env должны приехать из артефакта — оставь так:
            rsync -a --delete "$SRC"/ "$DEST"/

            # Прод-зависимости (если нужны для runtime скриптов)
            if [ -f package-lock.json ]; then
              npm ci --omit=dev --no-audit --no-fund
            else
              npm install --omit=dev --no-audit --no-fund
            fi

            echo "sha=${GITHUB_SHA} time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" > .deploy_info

            # PM2: рестарт/старт
            if pm2 describe myapp-api >/dev/null 2>&1; then
              pm2 restart myapp-api --update-env
            else
              pm2 start "npm -- start" --name myapp-api --time
            fi
            pm2 save

            echo "ALIBABA ARTIFACT DEPLOYED $(cat .deploy_info)"
            REMOTE
