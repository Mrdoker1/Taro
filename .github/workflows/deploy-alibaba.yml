name: Deploy to Alibaba (artifact)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-alibaba-artifact
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build on runner
        run: |
          set -euxo pipefail
          npm ci --no-audit --no-fund
          npm run build

          # Собираем минимальный артефакт
          mkdir -p deploy_artifact
          cp -r dist package.json package-lock.json deploy_artifact/
          # Если хочешь деплоить .env из репозитория — раскомментируй строку ниже:
          # cp -r .env* deploy_artifact/ 2>/dev/null || true

          tar -C deploy_artifact -czf artifact.tgz .

      - name: Copy artifact to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ALI_DEPLOY_HOST }}
          username: ${{ secrets.ALI_DEPLOY_USER }}
          key: ${{ secrets.ALI_DEPLOY_SSH_KEY }}
          # Если SSH-ключ без пароля — удалите строку ниже:
          passphrase: ${{ secrets.ALI_DEPLOY_SSH_PASSPHRASE }}
          port: 22
          source: "artifact.tgz"
          # ВАЖНО: target — это ПАПКА, scp-action сам распакует туда архив
          target: "/tmp/deploy_artifact"

      - name: Release artifact on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ALI_DEPLOY_HOST }}
          username: ${{ secrets.ALI_DEPLOY_USER }}
          key: ${{ secrets.ALI_DEPLOY_SSH_KEY }}
          # Если SSH-ключ без пароля — удалите строку ниже:
          passphrase: ${{ secrets.ALI_DEPLOY_SSH_PASSPHRASE }}
          port: 22
          command_timeout: 45m
          script: |
            set -euxo pipefail

            # На всякий пожарный — swap (сервер с 1ГБ RAM)
            if [ ! -f /swapfile ]; then
              sudo fallocate -l 2G /swapfile || sudo dd if=/dev/zero of=/swapfile bs=1M count=2048
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
              sudo swapon -a
            fi

            # Разворачиваем артефакт (уже распакован scp-action в /tmp/deploy_artifact)
            sudo -u myapp bash -s <<'REMOTE'
            set -euxo pipefail

            SRC="/tmp/deploy_artifact"
            DEST="/srv/myapp/repo"
            mkdir -p "$DEST"
            cd "$DEST"

            # Бэкап предыдущей версии
            mkdir -p ../releases
            ts="$(date -u +%Y%m%d%H%M%S)"
            if [ -d dist ] || [ -f package.json ]; then
              tar -czf ../releases/backup-$ts.tgz dist package*.json .env* 2>/dev/null || true
            fi

            # Если хочешь СОХРАНЯТЬ серверные .env (и не перетирать тем, что в артефакте),
            # то исключи их при rsync:
            # rsync -a --delete --exclude '.env*' "$SRC"/ "$DEST"/
            #
            # Если хочешь ПЕРЕЗАЛИВАТЬ .env из артефакта, то так:
            rsync -a --delete "$SRC"/ "$DEST"/

            # Прод-зависимости для рантайма (если нужны)
            if [ -f package-lock.json ]; then
              npm ci --omit=dev --no-audit --no-fund
            else
              npm install --omit=dev --no-audit --no-fund
            fi

            echo "sha=${GITHUB_SHA} time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" > .deploy_info

            # PM2: рестарт/старт
            if pm2 describe myapp-api >/dev/null 2>&1; then
              pm2 restart myapp-api --update-env
            else
              pm2 start "npm -- start" --name myapp-api --time
            fi
            pm2 save

            echo "ALIBABA ARTIFACT DEPLOYED $(cat .deploy_info)"
            REMOTE
