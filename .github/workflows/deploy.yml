name: Deploy to server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }} # <- если нет пароля у ключа, удали эту строку
          port: 22
          script: |
            set -e
            cd /opt/app
            git fetch origin main --quiet
            git checkout main
            git pull --ff-only
            npm ci
            npm run build
            echo "sha=${GITHUB_SHA} time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > .deploy_info
            pm2 restart taro-api --update-env
            pm2 save
            echo "DEPLOYED $(cat .deploy_info)"
