name: Deploy to AliBaba Cloud server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-new:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH (NEW server)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST_2 }}        # IP нового сервера
          username: admin                           # пользователь на новом сервере
          key: ${{ secrets.DEPLOY_SSH_KEY }}        # приватный ключ (тот же, что добавили в authorized_keys)
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }} # удалите строку, если у ключа нет пароля
          port: 22
          script_stop: true
          script: |
            set -euo pipefail
            APP_DIR="/srv/myapp/repo"
            SERVICE_NAME="myapp"

            # Все операции с кодом и Node — от имени myapp
            sudo -u myapp -H bash -lc "
              set -e
              cd $APP_DIR
              git fetch origin main --quiet
              git checkout main
              git pull --ff-only
              if [ -f package-lock.json ]; then npm ci; else npm install; fi
              npm run build
              echo 'sha=${{ github.sha }} time='\"\$(date -u +'%Y-%m-%dT%H:%M:%SZ')\" > $APP_DIR/.deploy_info
            "

            # Перезапуск сервиса и проверка статуса
            sudo systemctl restart \"$SERVICE_NAME\"
            sudo systemctl is-active \"$SERVICE_NAME\"

            # Вывести информацию о деплое
            echo \"DEPLOYED (NEW) \$(sudo -u myapp cat $APP_DIR/.deploy_info)\"
